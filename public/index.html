<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Binar | Car Management System</title>
</head>

<body>
    <main>
        <div class="row mx-0">
            <div class="col-md-1 px-0 position-relative">
                <div class="fixed-menu h-100 position-fixed py-3 px-0">
                    <div class="logo m-auto"></div>
                    <div class="menu-wrap mt-3">
                        <div class="menu d-flex flex-column align-items-center p-2 justify-content-center">
                            <img src="./images/group_2.png" alt="Home">
                            <p class="fs-12 text-white mb-0">Dashboard</p>
                        </div>
                        <div class="menu d-flex flex-column align-items-center p-2 justify-content-center">
                            <img src="./images/fi_truck.png" alt="Truck">
                            <p class="fs-12 text-white mb-0 fw-bold">Cars</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rigth-wrap col-md-11 px-0">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg py-3 bg-light position-fixed">
                    <div class="container-fluid">
                        <div class="nav-logo"></div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <img class="fi-menu" src="./images/fi_menu.png" alt="menu">
                            <form class="d-flex ms-auto">
                                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-primary" type="submit">Search</button>
                            </form>
                            <div class="user-wrap d-flex align-items-center ms-4 gap-3">
                                <div class="user-icon px-3 py-2 rounded-circle">U</div>
                                <p class="mb-0 fw-normal">Unis Badri</p>
                                <img src="./images/Vector_down.png" alt="vector down">
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="row">
                    <div class="col-md-2">
                        <div class="sidebar position-fixed">
                            <div class="fixed-sidebar h-100">
                                <p class="text-capitalize fw-bold mb-0 py-3 ps-4">cars</p>
                                <p class="fw-bold mb-0 py-3 ps-4">List Car</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="main">
                            <div class="breadcrumb d-flex align-items-center gap-2">
                                <span class="fs-12">
                                    Cars
                                </span>
                                <img src="./images/Vector_right.png" alt="">
                                <span class="active fs-12">List Car</span>
                            </div>
                            <div class="row align-items-center mt-3">
                                <div class="col-md-6">
                                    <h1 class="main-title fs-20 m-0 fw-bold">List Car</h1>
                                </div>
                                <div class="col-md-6 d-flex justify-content-end">
                                    <button class="btn btn-primary text-white fs-14 fw-bold">
                                        <img class="me-2" src="./images/fi_plus.png" alt="plus">
                                        Add New Car
                                    </button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="filter d-flex gap-3 my-4">
                                    <button class="btn btn-outline-primary active">All</button>
                                    <button class="btn btn-outline-secondary">Small</button>
                                    <button class="btn btn-outline-secondary">Medium</button>
                                    <button class="btn btn-outline-secondary">Large</button>
                                </div>
                            </div>
                            <div class="cars-container">
                                <div class="row">
                                    <!-- Card -->
                                    <div class="col-md-4 mt-4">
                                        <div class="card">
                                            <img src="./images/image_1.png" class="card-img" alt="Car Image">
                                            <div class="card-body p-0">
                                                <h5 class="card-title mt-3 mb-1 fs-14">Nama/Tipe Mobil</h5>
                                                <p class="card-harga mb-1 fs-16">Rp 430.000 / hari</p>
                                                <div class="card-info mt-3">
                                                    <div class="info">
                                                        <p class="clock d-flex fs-14">
                                                            <img class="me-2" src="./images/fi_clock.png"
                                                                alt="clock icon">
                                                            <span class="ml-2">Updated at 4 Apr 2022, 09.00</span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-md-6">
                                                    <a class=" delete_btn font-weight-bold btn btn-outline-danger d-flex align-items-center justify-content-center"
                                                        href="#">
                                                        <img class="me-2" src="./images/fi_trash-2.png" alt="">
                                                        Delete</a>
                                                </div>
                                                <div class="col-md-6">
                                                    <a class="edit_btn font-weight-bold btn btn-success btn-outline-success d-flex align-items-center justify-content-center text-white"
                                                        href="#">
                                                        <img class="me-2" src="./images/fi_edit.png" alt="">
                                                        Edit</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Card -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
